<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <main class="bg-danger py-5">
        <h1 class="text-white text-center mb-3">Organizza il tuo viaggio:</h1>
        <div class="container bg-white rounded-5 p-5 shadow-lg mb-5">
            <div class="row g-3">
                <div class="col-4 d-flex flex-column align-items-center">
                    <label for="input-user-nominative" class="form-label">Inserisci Nome e Cognome</label>
                    <input type="text" class="form-control" id="input-user-nominative">
                </div>
                <div class="col-4 d-flex flex-column align-items-center">
                    <label for="input-user-age" class="form-label">Inserisci la tua et√†</label>
                    <input type="number" class="form-control" id="input-user-age">
                </div>
                <div class="col-4 d-flex flex-column align-items-center">
                    <label for="input-user-km" class="form-label">Inserisci i km da compiere</label>
                    <input type="number" class="form-control" id="input-user-km">
                </div>
                <div class="col-6 text-end">
                    <button type="submit" class="btn btn-primary d-inline" id="submit-button">Invia</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-danger" id="reset-button">Annulla</button>
                </div>       
                <div class="col-12 mt-4">
                    <span id="result" class="text-secondary"></span>
                </div>
            </div>
        </div>
        <h1 class="text-white text-center mb-3">Il tuo biglietto:</h1>
        
    </main>
<script src="js/main.js"></script>
</body>
</html>
