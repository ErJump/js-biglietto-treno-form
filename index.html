<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <main class="bg-danger py-5">
        <h1 class="text-white text-center mb-3">Organizza il tuo viaggio:</h1>
        <div class="container bg-white rounded-5 p-5 shadow-lg mb-5">
            <div class="row g-3">
                <div class="col-4 d-flex flex-column align-items-center">
                    <label for="input-user-nominative" class="form-label">Inserisci Nome e Cognome</label>
                    <input type="text" class="form-control border-danger" id="input-user-nominative">
                </div>
                <div class="col-4 d-flex flex-column align-items-center">
                    <label for="input-user-age" class="form-label">Inserisci la tua et√†</label>
                    <input type="number" class="form-control border-danger" id="input-user-age">
                </div>
                <div class="col-4 d-flex flex-column align-items-center">
                    <label for="input-user-km" class="form-label">Inserisci i km da compiere</label>
                    <input type="number" class="form-control border-danger" id="input-user-km">
                </div>
                <div class="col-6 text-end">
                    <button type="submit" class="btn btn-primary d-inline" id="submit-button">Invia</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-danger" id="reset-button">Annulla</button>
                </div>       
            </div>
        </div>
        <h1 class="text-white text-center mb-3 d-none" id="ticket-text">Il tuo biglietto:</h1>
        <div class="container bg-white rounded-5 p-5 d-none" id="user-ticket">
            <div class="row">
                <div class="col-4 bg-dark p-3" style="height: 250px;">
                    <h2 class="mb-5 text-white fs-4">NOME DEL PASSEGGERO</h2>
                    <h3 id="passenger-name" class="text-white fs-5"></h3>
                </div>
                <div class="col-8 border border-dark border-1 row justify-content-around">
                    <div class="col-3 row flex-column justify-content-between p-3">
                        <div class="col-6"><strong>Offerta</strong></div>
                        <div class="col-6" id="user-promotion"></div>
                    </div>
                    <div class="col-3 row flex-column justify-content-between p-3">
                        <div class="col-6"><strong>Carrozza</strong></div>
                        <div class="col-6" id="carriage"></div>
                    </div>
                    <div class="col-3 row flex-column justify-content-between p-3">
                        <div class="col-6"><strong>Codice CP</strong></div>
                        <div class="col-6" id="cp-code"></div>
                    </div>
                    <div class="col-3 row flex-column justify-content-between p-3">
                        <div class="col-6"><strong>Costo Biglietto</strong></div>
                        <div class="col-6" id="ticket-price"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="js/main.js"></script>
</body>
</html>
